<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMOTrackIt - Shuttle Tracking App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <header>
        <img src="assets/icon.png" alt="SEMOTrackIt Logo" class="logo">
        <h1>SEMOTrackIt</h1>
        <p>Real-time shuttle tracking for Southeast Missouri State University</p>
    </header>

    <nav>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
        <span id="userInfo"></span>
    </nav>

    <main>
        <section id="mapSection">
            <h2>Shuttle Map</h2>
            <div id="map"></div>
        </section>

        <section id="shuttleList">
            <h2>Active Shuttles</h2>
            <ul id="shuttles"></ul>
        </section>

        <section id="searchSection">
            <h2>Search Routes/Stops</h2>
            <input type="text" id="searchInput" placeholder="Enter route or stop name">
            <button id="searchBtn">Search</button>
            <div id="searchResults"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SEMOTrackIt Team. Developed for CS445 Software Engineering I.</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="authBtn">Login</button>
                <button type="button" id="toggleAuth">Need an account? Sign Up</button>
            </form>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
